<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/common/page_template.xhtml">
	<ui:define name="title">酷宝英语教育-团购信息查询系统</ui:define>
	<ui:define name="body">
		<style type="text/css">
.firstCol {
	width: 80px;
}

.secondCol {
	width: 150px;
}
</style>
		<div style="font-size: 18px; margin-bottom: 20px; margin-top: 30px">团购信息查询</div>
		<div class="searchForm"><h:form>
			<h:outputLabel value="团购活动" />
			<h:selectOneMenu value="#{queryOrderBean.groupName}">
				<f:selectItems value="#{maintainGroupBean.groupNames}" />
			</h:selectOneMenu>
			<br />
			<h:outputLabel value="客户名" />
			<h:inputText value="#{queryOrderBean.customer}" />
			<br />
			<h:outputLabel value="联系人姓名" />
			<h:inputText value="#{queryOrderBean.contactName}" />
			<br />
			<h:commandButton action="#{queryOrderBean.searchByCustomer}" value="查找" />
			<h:messages />
		</h:form> <br />
		<h:form>
			<h:dataTable id="dataTable" styleClass="dataTable" width="880"
				columnClasses="firstCol,firstCol,firstCol,secondCol,firstCol"
				cellpadding="5" var="order" value="#{queryOrderBean.orders}">
				<h:column>
					<f:facet name="header">订单号</f:facet>
					<h:commandLink action="#{queryOrderBean.view}">
						<h:outputText value="#{order.displayId}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">客户</f:facet>
					<h:outputText value="#{order.customer}" />
				</h:column>
				<h:column>
					<f:facet name="header">创建于</f:facet>
					<h:outputText value="#{order.createDate}">
						<f:convertDateTime pattern="yyyy/MM/dd" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">订单状态</f:facet>
					<h:outputText value="#{order.fullStatus}" />
				</h:column>
				<h:column>
					<f:facet name="header">收货人</f:facet>
					<h:outputText value="#{order.contact.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">地址信息</f:facet>
					<h:outputText value="#{order.contact.address}" />
				</h:column>
			</h:dataTable>
		</h:form></div>
	</ui:define>
</ui:composition>
