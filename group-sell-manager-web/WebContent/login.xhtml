<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>酷宝英语教育-统一认证系统:登陆</title>
	<link href="style/main.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<div class="body">
	<div align="center"
		style="margin: 0px; padding: 0px; text-align: center"><img
		src="image/logo_long.gif" /></div>
	<div class="content">
	<div class="title">酷宝统一认证系统：登陆</div>


	<h:form>
		<h:outputLabel value="用户名"></h:outputLabel>
		<h:inputText id="userId" value="#{loginBean.userId}" required="true"
			requiredMessage="请输入用户名" />
		<h:message for="userId" />
		<br />
		<h:outputLabel value="密码"></h:outputLabel>
		<h:inputSecret id="password" value="#{loginBean.plainPass}"
			required="true" requiredMessage="请输入密码" />
		<h:message for="password"></h:message>
		<br />
		<h:commandButton value="提交" action="#{loginBean.login}" />
	</h:form></div>
	</div>
	<div class="bottom">酷宝教育 2009-2010 沪ICP备09094888号</div>
</h:body>
</html>
