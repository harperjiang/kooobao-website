<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/page_template.xhtml">
	<ui:param name="displayLogin" value="false"></ui:param>
	<ui:define name="title">酷宝图书馆-用户激活</ui:define>
	<ui:define name="body">
		<h:panelGroup layout="block" style="margin: 0 auto;"
			rendered="#{registerActivateBean.activated}">
			<div class="cross_page_banner">您的账户已经激活!</div>
			<div
				style="margin-top: 10px; margin-bottom: 10px; text-align: center;">
				<p>现在您可以使用本站所有功能</p>
				<p>
					您可以： <a href="/index.html">回到首页</a>选择喜欢的书。<br /> <a
						href="/my_person.html">完成个人信息调查</a>获得免费积分 <br /> <a
						href="/my_redeem.html">为账户充值积分</a>
				</p>
			</div>
		</h:panelGroup>
		<h:panelGroup layout="block" style="margin: 0 auto;"
			rendered="#{!registerActivateBean.activated}">
			<div class="cross_page_banner">您的账户激活失败!</div>
			<div
				style="margin-top: 10px; margin-bottom: 10px; text-align: left; padding-left: 400px;">
				<p>我们未能找到您的激活信息</p>
				<p>这可能因为：
				<ul>
					<li>1. 您还没注册</li>
					<li>2.您已经激活过</li>
				</ul>
				</p>
				<p>
					您还可以： <a href="/register.html">注册一个新账户</a>
				</p>
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
