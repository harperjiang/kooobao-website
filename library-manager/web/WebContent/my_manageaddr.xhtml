<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/page_template.xhtml">
	<ui:param name="displayLogin" value="true"></ui:param>
	<ui:define name="title">酷宝图书馆-收货地址</ui:define>
	<ui:define name="body">
		<ui:decorate template="my_menu.xhtml" />
		<div class="part">
			<div class="part_header">管理收货地址</div>
			<div class="part_body">
				<div class="table_header">
					<div class="table_header_col">收件人</div>
					<div class="table_header_col" style="width: 350px;">地址</div>
					<div class="table_header_col">联系电话</div>
					<div class="table_header_col">操作</div>
				</div>
				<div>
					<h:form>
						<ui:repeat var="" value="">
							<div class="table_row">
								<div class="table_cell">收件人</div>
								<div class="table_cell" style="width: 350px;">地址</div>
								<div class="table_cell">123123123123</div>
								<div class="table_cell">删除 设为默认</div>
							</div>
						</ui:repeat>
					</h:form>
				</div>
				<div class="form" style="width: 600px;">
					<div style="margin:10px;font-size:13px;">添加新的收件地址</div>
					<h:outputLabel id="nameLabel" for="nameText">收件人姓名</h:outputLabel>
					<h:inputText id="nameText" />
					<br />
					<h:outputLabel id="addrLabel" for="addrText">收件人地址</h:outputLabel>
					<h:inputText id="addrText" />
					<br />
					<h:outputLabel id="phoneLabel" for="phoneText">联系电话</h:outputLabel>
					<h:inputText id="phoneText" />
					<br />
					<h:commandButton value="保存" />
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
