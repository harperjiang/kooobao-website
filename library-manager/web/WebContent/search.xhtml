<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/page_template.xhtml">
	<ui:param name="displayLogin" value="true"></ui:param>
	<ui:define name="title">酷宝图书馆-搜索图书</ui:define>
	<ui:define name="body">
		<style type="text/css">
.attr {
	float: left;
	width: 150px;
}

.attr label {
	margin-right: 30px;
}
</style>
		<div style="float: left; margin: 5px; width: 785px;">
			<div style="font-size: 18px; margin-top: 20px; margin-bottom: 10px;">搜索结果</div>
			<h:panelGroup layout="block">
				<ui:repeat var="book" value="#{searchBookBean.searched}">
					<div style="margin-bottom: 10px;">
						<div style="width: 140; height: 160; float: left;">
							<h:graphicImage value="#{book.pictureUrl}" />
						</div>
						<div style="float: left; margin-left: 10px; width: 600px;">
							<div
								style="font-size: 14px; font-weight: bold; margin-bottom: 5px;">
								<h:outputText value="#{book.name}" />
							</div>
							<div>
								<h:outputText value="#{book.brief}" />
							</div>
							<div style="margin-top: 5px;">
								<div class="attr">
									<h:outputLabel id="authorLabel" for="authorText" value="作　者:" />
									<h:outputText id="authorText" value="#{book.author}" />
								</div>
								<div class="attr">
									<h:outputLabel id="publisherLabel" for="publisherText"
										value="出版社:" />
									<h:outputText id="publisherText" value="#{book.publisher}" />
								</div>
							</div>
						</div>
						<div style="display: block; margin-left: 400px; float: left;">
							<h:form>
								<h:commandLink action="#">
									借阅
								</h:commandLink>
							</h:form>

							<h:outputLink value="#" onclick="add_to_cart(#{book.oid})">加入借书篮</h:outputLink>
						</div>
					</div>
				</ui:repeat>

				<div class="clearer" />


			</h:panelGroup>

		</div>
		<div
			style="float: left; width: 190px; margin-right: 5px; margin-top: 5px;">
			<div>您可能还喜欢</div>
			<ui:repeat var="book" value="#{searchBookBean.recommend}"
				varStatus="status">
				<h:panelGroup layout="block" rendered="#{status.index == 0}">
					<div style="float: left; width: 60px; height: 70px;">
						<h:graphicImage url="#{book.pictureUrl}" width="60" height="70" />
					</div>
					<div style="float: left; margin-left: 5px;">
						<div style="margin-bottom: 10px;">
							<h:outputText value="#{book.name}" />
						</div>
						<div>
							<h:outputText style="margin-right:10px;" value="作　者:" />
							<h:outputText value="#{book.author}" />
						</div>
						<div>
							<h:outputText style="margin-right:10px;" value="出版社:" />
							<h:outputText value="#{book.publisher}" />
						</div>
					</div>
					<div class="clearer" />
				</h:panelGroup>

				<h:panelGroup layout="block" rendered="#{status.index != 0}"
					style="margin-top:5px;margin-bottom:5px;">
					<h:outputText value="#{book.name}" />
				</h:panelGroup>
			</ui:repeat>
		</div>
	</ui:define>
</ui:composition>
