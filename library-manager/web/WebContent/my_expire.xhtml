<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/page_template.xhtml">
	<ui:param name="displayLogin" value="true"></ui:param>
	<ui:define name="title">酷宝图书馆-我的图书馆</ui:define>
	<ui:define name="body">
		<ui:decorate template="my_menu.xhtml" />
		<div style="width: 850px; float: left;">
			<div class="part">
				<div class="part_header">逾期记录查询</div>
				<div class="part_body">
					<h:form>
						<div class="onerow_form" style="height: 35px;">
							<h:outputLabel for="fromDateText" id="fromDateLabel">起始日期</h:outputLabel>
							<h:inputText id="fromDateText" />
							<h:outputLabel for="toDateText" id="toDateLabel">结束日期</h:outputLabel>
							<h:inputText id="toDateText" />
							<h:commandLink styleClass="btn_positive" style="float:left;"
								action="#{myExpireBean.search}">查询
						</h:commandLink>
						</div>
					</h:form>
					<div class="table_header">
						<div class="table_header_col" style="width: 230px;">书籍名</div>
						<div class="table_header_col">订单号</div>
						<div class="table_header_col">应还日期</div>
						<div class="table_header_col">实际归还日期</div>
						<div class="table_header_col" style="width: 100px;">逾期扣款</div>
					</div>
					<div>
						<h:form>
							<ui:repeat var="record" value="#{myExpireBean.result}">
								<div class="table_row">
									<div class="table_cell" style="width: 230px;">
										<h:outputLink rendered="#{!envSettingBean.rewriteUrl}"
											value="/book.html">
											<f:param name="book_id"
												value="#{record.transaction.book.oid}" />
											<h:outputText value="#{record.transaction.book.name}" />
										</h:outputLink>
										<h:outputLink rendered="#{envSettingBean.rewriteUrl}"
											value="/book_#{record.transaction.book.oid}.html">
											<h:outputText value="#{record.transaction.book.name}" />
										</h:outputLink>
									</div>
									<div class="table_cell">
										<h:outputLink rendered="#{!envSettingBean.rewriteUrl}"
											value="/transaction.html">
											<f:param name="tran_id" value="#{record.transaction.oid}" />
											<h:outputText value="#{record.transaction.id}" />
										</h:outputLink>
										<h:outputLink rendered="#{envSettingBean.rewriteUrl}"
											value="/transaction_#{record.transaction.oid}.html">
											<h:outputText value="#{record.transaction.id}" />
										</h:outputLink>
									</div>
									<div class="table_cell">
										<h:outputText value="#{record.dueDate}">
											<f:convertDateTime pattern="#{envSettingBean.datePattern}" />
										</h:outputText>
									</div>
									<div class="table_cell">
										<h:outputText value="#{record.returnDate}">
											<f:convertDateTime pattern="#{envSettingBean.datePattern}" />
										</h:outputText>
									</div>
									<div class="table_cell" style="width: 100px;">
										<h:outputText value="#{record.penalty}" />
									</div>
								</div>
							</ui:repeat>
							<div style="float: right; margin-right: 150px;">
								<h:form>
									<h:commandLink styleClass="btn"
										action="#{myExpireBean.prevPage}">上一页</h:commandLink>
									<h:outputText
										style="display:block;float:left;padding-top:6px;margin-right:5px;"
										value="第#{myExpireBean.currentPage}页，共#{myExpireBean.pageCount}页" />
									<h:commandLink styleClass="btn"
										action="#{myExpireBean.nextPage}">下一页</h:commandLink>
								</h:form>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
