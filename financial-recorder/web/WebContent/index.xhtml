<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/common/page_template.xhtml">
	<ui:define name="title">酷宝英语教育-财务信息记录系统</ui:define>
	<ui:define name="body">
		<h:panelGroup styleClass="panel newspanel"
			rendered="#{actorInfoBean.operator}"
			style="width: 390px; height: 215px;">
			<div class="panel_title">
				<div id="tl">
					<img src="image/curve_topleft.gif" />
				</div>
				<div id="tr">
					<img src="image/curve_topright.gif" />
				</div>
				我发起的操作 共
				<h:outputText value="#{financialInfoBean.myRecordCount}" />
				项
			</div>
			<h:form id="myOperationForm">
				<h:dataTable id="myOperationDataTable" styleClass="dataTable"
					width="390" value="#{financialInfoBean.myRecords}" var="record"
					columnClasses="col1,col2,col3,col4,col5">
					<h:column>
						<f:facet name="header">类型</f:facet>
						<h:commandLink action="#{financialInfoBean.view}">#{record.type}</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">金额</f:facet>
						<h:outputText value="#{record.amount}" />
					</h:column>
					<h:column>
						<f:facet name="header">对方</f:facet>
						<h:outputText value="#{record.with}" />
					</h:column>
					<h:column>
						<f:facet name="header">创建</f:facet>
						<h:outputText value="#{record.createBy}" />
					</h:column>
					<h:column>
						<f:facet name="header">状态</f:facet>
						<h:outputText value="#{record.status}" />
					</h:column>
				</h:dataTable>
			</h:form>
		</h:panelGroup>
		<h:panelGroup styleClass="panel newspanel"
			rendered="#{not actorInfoBean.operator}"
			style="width: 390px; height: 215px;">
			<div class="panel_title">
				<div id="tl">
					<img src="image/curve_topleft.gif" />
				</div>
				<div id="tr">
					<img src="image/curve_topright.gif" />
				</div>
				等待处理的操作 共
				<h:outputText value="#{financialInfoBean.myFollowupCount}" />
				项
			</div>
			<h:form id="myFollowupForm">
				<h:dataTable id="myFollowupDataTable" styleClass="dataTable"
					width="390" value="#{financialInfoBean.myFollowups}" var="record"
					columnClasses="col1,col2,col3,col4,col5">
					<h:column>
						<f:facet name="header">类型</f:facet>
						<h:commandLink action="#{financialInfoBean.view}">
							<h:outputText value="#{record.type}" />
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">金额</f:facet>
						<h:outputText value="#{record.amount}" />
					</h:column>
					<h:column>
						<f:facet name="header">对方</f:facet>
						<h:outputText value="#{record.with}" />
					</h:column>
					<h:column>
						<f:facet name="header">创建</f:facet>
						<h:outputText value="#{record.createBy}" />
					</h:column>
					<h:column>
						<f:facet name="header">状态</f:facet>
						<h:outputText value="#{record.status}" />
					</h:column>
				</h:dataTable>
			</h:form>
		</h:panelGroup>
		<div class="blankpanel" style="width: 30px; height: 215px;" />

		<div class="panel newspanel" style="width: 390px; height: 2z15px;">
			<div class="panel_title">
				<div id="tl">
					<img src="image/curve_topleft.gif" />
				</div>
				<div id="tr">
					<img src="image/curve_topright.gif" />
				</div>
				常用操作
			</div>
			<h:form>
				<p>
					<h:commandLink rendered="#{actorInfoBean.operator}"
						action="#{financialInfoBean.requestPayment}">请求付款
					</h:commandLink>
				</p>
				<p>
					<h:commandLink rendered="#{actorInfoBean.operator}"
						action="#{financialInfoBean.recordReceive}">登记收款
					</h:commandLink>
				</p>
				<p>
					<h:commandLink action="#{financialInfoBean.searchRecords}">搜索已创建的流程
					</h:commandLink>
				</p>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
