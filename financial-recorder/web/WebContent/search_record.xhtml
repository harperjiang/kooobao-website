<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/common/page_template.xhtml">
	<ui:define name="title">酷宝英语教育-财务信息记录系统</ui:define>
	<ui:define name="body">
		<style type="text/css">
.col1 {
	width: 80px;
}

.col2 {
	width: 110px;
}

.col3 {
	width: 250px;
}

.col4 {
	width: 110px;
}

.col5 {
	width: 130px;
}

.col6 {
	width: 100px;
}
</style>
		<h:panelGroup style="margin-top: 25px;">
			<h:panelGroup
				style="font-size: 18px; margin-top: 30px;margin-bottom:20px;">查看财务记录情况</h:panelGroup>
			<h:form id="searchForm">
				<br />
				<h:outputLabel id="dateFromLabel" for="dateFromText" value="起始时间" />
				<h:inputText id="dateFromText" value="#{searchRecordBean.fromDate}">
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:inputText>
				<br />
				<h:outputLabel id="dateToLabel" for="dateToText" value="终止时间" />
				<h:inputText id="dateToText" value="#{searchRecordBean.toDate}">
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:inputText>
				<br />
				<h:outputLabel id="statusLabel" for="statusList" value="状态" />
				<h:selectOneMenu id="statusList" value="#{searchRecordBean.status}">
					<f:selectItems value="#{supportInfoBean.status}" />
				</h:selectOneMenu>
				<br />
				<h:commandButton value="查询" action="#{searchRecordBean.search}"
					styleClass="submitlongbutton" />
			</h:form>

			<h:form id="resultForm">
				<h:dataTable id="resultDataTable" width="650" styleClass="dataTable"
					columnClasses="col1,col2,col3,col4,col5,col6"
					value="#{searchRecordBean.records}" var="record">
					<h:column>
						<f:facet name="header">金额</f:facet>
						<h:commandLink action="#{searchRecordBean.view}">
							<h:outputText value="#{record.amount}" />
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">收/付款人</f:facet>
						<h:outputText value="#{record.with.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">公司名</f:facet>
						<h:outputText value="#{record.with.company}" />
					</h:column>
					<h:column>
						<f:facet name="header">创建人</f:facet>
						<h:outputText value="#{record.createBy}" />
					</h:column>
					<h:column>
						<f:facet name="header">创建时间</f:facet>
						<h:outputText value="#{record.createDate}">
							<f:convertDateTime pattern="yyyy-MM-dd" />
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">当前状态</f:facet>
						<h:outputText value="#{record.statusText}" />
					</h:column>
				</h:dataTable>
				<h:panelGroup style="margin-top:20px;">
					<h:commandLink value="上一页" action="#{searchRecordBean.prevPage}" />
					<h:outputText
						value="共#{searchRecordBean.pageCount}页  第#{searchRecordBean.currentPage}页"
						style="margin-left:20px;margin-right:20px;" />
					<h:commandLink value="下一页" action="#{searchRecordBean.nextPage}" />
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
