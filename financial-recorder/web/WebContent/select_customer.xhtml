<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title" /></title>
	<link href="style/main.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
<script type="text/javascript">	
function select(index){
	return myfaces.oam.submitForm('form','form:dataTable:'+index+':selectLink');
}
</script>
	<h:form id="form">
		<h:dataTable id="dataTable" width="450" value="#{selectCustomerBean.customers}" var="customer"
			styleClass="dataTable">
			<h:column>
				<f:facet name="header">客户名</f:facet>
				#{customer.name}
			</h:column>
			<h:column>
				<f:facet name="header">客户公司</f:facet>
				#{customer.company}
			</h:column>
			<h:column>
				<f:facet name="header">帳號</f:facet>
				#{customer.account}
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:outputLink value="#"
						onclick="select(#{selectCustomerBean.counter.rowIndex});">选择</h:outputLink>
				<h:commandLink id="selectLink" style="visibility: hidden;"
						action="#{selectCustomerBean.select}" value="选择" />
						#{selectCustomerBean.counter.next}
			</h:column>
		</h:dataTable>
	</h:form>
	<input type="button" style="width: 400px;" onclick="window.close()" value="关闭窗口"/>
</h:body>
</html>
