<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/common/page_template.xhtml">
	<ui:define name="title">酷宝英语教育-财务信息记录系统</ui:define>
	<ui:define name="body">
		<div>
			<h:panelGroup
				style="font-size: 18px; margin-top: 30px;margin-bottom:20px;">查看财务报表</h:panelGroup>
			<div style="margin-top: 20px; margin-bottom: 20px">
				<h:outputLabel value="总收入:" />
				<h:outputText value="#{viewReportBean.income}" />
				<br />
				<h:outputLabel value="总支出:" />
				<h:outputText value="#{viewReportBean.expense}" />
				<br />
				<h:outputLabel value="净利润: " />
				<h:outputText value="#{viewReportBean.profit}" />
				<br />
			</div>
			<h:form>
				<h:outputLabel value="开始时间" />
				<h:inputText value="#{viewReportBean.beginDate}">
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:inputText>
				<br />
				<h:outputLabel value="結束時間" />
				<h:inputText value="#{viewReportBean.endDate}">
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:inputText>
				<br />
				<h:commandButton value="搜索" action="#{viewReportBean.report}" />
			</h:form>

		</div>
	</ui:define>
</ui:composition>
