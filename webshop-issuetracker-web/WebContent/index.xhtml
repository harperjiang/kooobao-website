<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/common/page_template.xhtml">
	<ui:define name="title">酷宝英语教育-问题件跟踪系统</ui:define>
	<ui:define name="body">

		<div style="margin-top: 20px; margin-bottom: 20px;"><h:commandButton
			value="记录新问题件" onclick="window.location='create_issue.htm';" /></div>

		<div class="panel newspanel" style="width: 390px; height: 215px;">
		<div class="panel_title">
		<div id="tl"><img src="image/curve_topleft.gif" /></div>
		<div id="tr"><img src="image/curve_topright.gif" /></div>
		问题件汇总</div>
		<h:form>
			<p><h:commandLink action="#{issueSummary.viewMyIssue}">待我处理的问题件:<h:outputText
					value="#{issueSummary.myIssueCount}" />
			</h:commandLink></p>
			<p><h:commandLink action="#{issueSummary.viewNewIssue}">未处理的问题件:<h:outputText
					value="#{issueSummary.newIssueCount}" />
			</h:commandLink></p>
			<p><h:commandLink action="#{issueSummary.viewUnsolvedIssue}">所有待处理的问题件:<h:outputText
					value="#{issueSummary.unsolvedIssueCount}" />
			</h:commandLink></p>

			<p><h:commandLink action="#{issueSummary.viewOver3DayIssue}">超过3天的未结问题件:<h:outputText
					value="#{issueSummary.over3DayIssueCount}" />
			</h:commandLink></p>
			<p><h:commandLink action="#{issueSummary.viewOver7DayIssue}">超过7天的未结问题件:<h:outputText
					value="#{issueSummary.over7DayIssueCount}" />
			</h:commandLink></p>
			<p><h:commandLink action="#{issueSummary.view7DayIssue}">7天内的问题件:<h:outputText
					value="#{issueSummary.day7IssueCount}" />
			</h:commandLink></p>
			<p><h:commandLink action="#{issueSummary.viewMonthIssue}">30天内的问题件:<h:outputText
					value="#{issueSummary.monthIssueCount}" />
			</h:commandLink></p>
		</h:form></div>



	</ui:define>
</ui:composition>
