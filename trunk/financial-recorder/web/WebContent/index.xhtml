<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/common/page_template.xhtml">
	<ui:define name="title">酷宝英语教育-财务信息记录系统</ui:define>
	<ui:define name="body">
		<h:panelGroup styleClass="panel newspanel"
			rendered="#{actorBean.isOperator}"
			style="width: 390px; height: 215px;">
			<div class="panel_title">
				<div id="tl">
					<img src="image/curve_topleft.gif" />
				</div>
				<div id="tr">
					<img src="image/curve_topright.gif" />
				</div>
				我发起的操作 共
				<h:outputText value="#{financialRecordService.myRecordCount}" />
				项
			</div>
			<h:form>
				<h:dataTable id="dataTable" styleClass="dataTable" width="390"
					value="#{financialInfoBean.myRecords}" var="record"
					columnClasses="col1,col2,col3,col4,col5">
					<h:column>
						<f:facet name="header">类型</f:facet>
						<h:commandLink action="#{financialInfoBean.view}">#{record.type}</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">金额</f:facet>
						#{record.amount}
					</h:column>
					<h:column>
						<f:facet name="header">对方</f:facet>
						#{record.with}
					</h:column>
					<h:column>
						<f:facet name="header">创建</f:facet>
						#{record.createBy}
					</h:column>
					<h:column>
						<f:facet name="header">跟进</f:facet>
						#{record.followup}
					</h:column>
				</h:dataTable>
			</h:form>
		</h:panelGroup>
		<h:panelGroup styleClass="panel newspanel"
			rendered="#{!actorBean.isOperator}"
			style="width: 390px; height: 215px;">
			<div class="panel_title">
				<div id="tl">
					<img src="image/curve_topleft.gif" />
				</div>
				<div id="tr">
					<img src="image/curve_topright.gif" />
				</div>
				等待处理的操作 共
				<h:outputText value="#{financialRecordService.myFollowupCount}" />
				项
			</div>
			<h:form>
				<h:dataTable id="dataTable" styleClass="dataTable" width="390"
					value="#{financialInfoBean.myFollowups}" var="record"
					columnClasses="col1,col2,col3,col4,col5">
					<h:column>
						<f:facet name="header">类型</f:facet>
						#{record.type}
					</h:column>
					<h:column>
						<f:facet name="header">金额</f:facet>
						#{record.amount}
					</h:column>
					<h:column>
						<f:facet name="header">对方</f:facet>
						#{record.with}
					</h:column>
					<h:column>
						<f:facet name="header">创建</f:facet>
						#{record.createBy}
					</h:column>
					<h:column>
						<f:facet name="header">跟进</f:facet>
						#{record.followup}
					</h:column>
				</h:dataTable>
			</h:form>
		</h:panelGroup>
		<div class="blankpanel" style="width: 30px; height: 215px;" />

		<div class="panel newspanel" style="width: 390px; height: 215px;">
			<div class="panel_title">
				<div id="tl">
					<img src="image/curve_topleft.gif" />
				</div>
				<div id="tr">
					<img src="image/curve_topright.gif" />
				</div>
				常用操作
			</div>
			<h:form>
				<p>
					<h:commandLink action="#{financialInfoBean.requestPayment}">请求付款
					</h:commandLink>
				</p>
				<p>
					<h:commandLink action="#{financialInfoBean.recordReceive}">登记收款
					</h:commandLink>
				</p>
				<p>
					<h:commandLink action="#{financialInfoBean.searchRecords}">搜索已创建的流程
					</h:commandLink>
				</p>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
