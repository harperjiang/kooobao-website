<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/common/page_template.xhtml">
	<ui:define name="title">酷宝英语教育-问题件跟踪系统:记录问题件</ui:define>
	<ui:define name="body">
		<div style="margin-top: 25px;">

		<div style="font-size: 18px; margin-bottom: 20px;">登记问题件</div>
		<h:form id="issueForm">
			<h:outputLabel value="标题"></h:outputLabel>
			<h:inputText id="subject" value="#{createIssue.issue.subject}"
				required="true" requiredMessage="请输入标题" />
			<h:message for="subject" />
			<br />
			<h:outputLabel value="客户信息"></h:outputLabel>
			<h:inputText id="customerInfo" value="#{createIssue.issue.customer}"
				required="true" requiredMessage="请输入客户名" />
			<h:message for="customerInfo" />

			<br />
			<h:outputLabel value="客户联系方式"></h:outputLabel>
			<h:inputText value="#{createIssue.issue.contact}" />
			<br />
			<h:outputLabel value="问题时间" />
			<h:inputText id="issueTime" value="#{createIssue.issue.issueTime}"
				required="true" requiredMessage="请输入事件时间">
				<f:convertDateTime pattern="yyyy/MM/dd" />
			</h:inputText>
			<h:message for="issueTime" />
			<br />
			<h:outputLabel value="问题描述" />
			<h:inputTextarea id="desc" value="#{createIssue.issue.description}"
				required="true" requiredMessage="请输入问题描述" />
			<h:message for="desc" />
			<br />
			<h:outputLabel value="负责人" />
			<h:selectOneMenu value="#{createIssue.issue.followerId}"
				required="true">
				<f:selectItems value="#{supportData.followers}" />
			</h:selectOneMenu>
			<br />
			<script language="javascript">
	function disableButton() {
		document.getElementById('issueForm:saveBtn').disabled = true;
		document.forms['issueForm'].submit();
	}
</script>
			<h:commandButton id="saveBtn" value="提交" action="#{createIssue.save}" />
		</h:form></div>
	</ui:define>
</ui:composition>
