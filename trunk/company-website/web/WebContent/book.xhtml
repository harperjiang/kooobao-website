<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/common/page_template.xhtml">
	<ui:define name="title">教材导览</ui:define>
	<ui:define name="body">
		<style type="text/css">
.bookpanel {
	width: 730px;
	height: auto !important;
	min-height: 930px;
	padding-left: 10px;
	padding-top: 5px;
}
</style>
		<h:panelGroup rendered="#{bookPageBean.currentBook == null}">
			<script type="text/javascript">
			<!--
				window.location = "404.html";
			//-->
			</script>
		</h:panelGroup>

		<div class="panel" id="fast_nav" style="width: 150px; height: 950px;">
			<div class="panel_title">
				<div id="tl">
					<img src="/image/curve_topleft.gif" />
				</div>
				<div id="tr">
					<img src="/image/curve_topright.gif" />
				</div>
				产品列表
			</div>
			<h:panelGroup rendered="#{bookPageBean.displayHeader}" layout="block"
				class="header">
				<h:outputLink rendered="#{!envConfigBean.rewriteUrl}"
					value="/book.html">
					<h:outputText value="#{bookPageBean.header.name}" />
					<f:param name="categoryId" value="#{bookPageBean.headerLinkOid}" />
				</h:outputLink>
				<h:outputLink rendered="#{envConfigBean.rewriteUrl}"
					value="/category/#{bookPageBean.headerLinkOid}.html">
					<h:outputText value="#{bookPageBean.header.name}" />
				</h:outputLink>
			</h:panelGroup>
			<ul>
				<ui:repeat value="#{bookPageBean.categories}" var="category">
					<li><h:outputLink
							styleClass="#{(bookPageBean.selectedCategory eq category)?'selected':''}"
							value="/book.html">
							<f:param name="categoryId" value="#{category.oid}" />
							<h:outputText value="#{category.name}" />
						</h:outputLink> <h:panelGroup
							rendered="#{bookPageBean.selectedCategory eq category}"
							layout="block">
							<ul>
								<ui:repeat value="#{bookPageBean.books}" var="book">
									<li class="book"><h:outputLink value="book.html">
											<f:param name="bookId" value="#{book.oid}" />
											<h:outputText value="#{book.name}" />
										</h:outputLink></li>
								</ui:repeat>
							</ul>
						</h:panelGroup></li>
				</ui:repeat>
			</ul>
			<ul>
				<ui:repeat
					rendered="#{bookPageBean.selectedCategory.leaf and bookPageBean.selectedCategory.parent == null}"
					value="#{bookPageBean.books}" var="book">
					<li class="book"><h:outputLink value="book.html">
							<f:param name="bookId" value="#{book.oid}" />
							<h:outputText value="#{book.name}" />
						</h:outputLink></li>
				</ui:repeat>
			</ul>
		</div>
		<!-- Book Info -->
		<div class="blankpanel bookpanel">
			<h:outputText escape="false"
				value="#{bookPageBean.currentBook.content}" />
		</div>
	</ui:define>
</ui:composition>
