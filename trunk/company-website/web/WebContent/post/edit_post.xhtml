<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/common/page_template.xhtml">
	<ui:define name="title">Create/Edit Post</ui:define>
	<ui:define name="body">
		<fieldset class="formLayout"><h:form>
			<label for="edit_post_title">Post Title</label>
			<h:inputText id="edit_post_title"
				value="#{editPostBean.content.title}" />
			<br />
			<label for="edit_post_content">Content</label>
			<h:inputTextarea id="edit_post_content"
				value="#{editPostBean.content.content}" />
				
				<h:commandButton value="提交" action="#{editPostBean.save}" />
		</h:form></fieldset>

	</ui:define>
</ui:composition>
