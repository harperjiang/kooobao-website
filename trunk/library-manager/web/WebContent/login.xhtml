<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/page_template.xhtml">
	<ui:param name="displayLogin" value="false"></ui:param>
	<ui:define name="title">酷宝图书馆-用户登录</ui:define>
	<ui:define name="body">
		<style type="text/css">
#loginForm input,#loginForm label {
	display: block;
	float: left;
	margin-top: 10px;
}

#loginForm input {
	width: 170px;
}

#loginForm label {
	width: 80px;
	margin-left: 10px;
}

#loginForm input.submitBtn {
	margin-top: 30px;
}

#loginForm a {
	display: block;
	float: left;
	margin-top: 30px;
	margin-left: 30px;
}
</style>
		<h:panelGroup layout="block"
			style="width:610px;margin-left:auto;margin-right:auto;margin-top:50px;">
			<div style="width: 300px; height: 200px; float: left;"></div>
			<div style="width: 300px; float: left; margin-top: 50px;">
				<h:form id="loginForm">
					<h:outputLabel id="idLabel" for="idText" value="用户id" />
					<h:inputText id="idText" value="#{loginBean.userId}" />
					<br />
					<h:outputLabel id="passLabel" for="passText" value="密码" />
					<h:inputSecret id="passText" value="#{loginBean.plainPass}" />
					<br />
					<h:commandButton id="submitBtn" class="submitBtn"
						action="#{loginBean.login}" value="登录" />
					<h:commandLink id="forgetLink"  value="忘记密码" />
				</h:form>
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
