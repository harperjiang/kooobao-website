<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:kui="http://kooobao.com/jsf/ui"
	template="/template/page_template.xhtml">
	<ui:param name="displayLogin" value="true"></ui:param>
	<ui:define name="title">酷宝图书馆-查看订单</ui:define>
	<ui:define name="css">
		<style type="text/css">
.label_text {
	font-size: 14px;
	display: block;
	float: left;
	width: 90px;
	font-weight: bold;
	margin-top: 5px;
	margin-bottom: 5px;
}

.content_text {
	font-size: 14px;
	float: left;
	width: 140px;
	margin-top: 5px;
	margin-bottom: 5px;
}

.small_label {
	font-size: 13px;
	font-weight: bold;
	display: block;
	float: left;
	width: 100px;
	margin-top: 5px;
	margin-bottom: 5px;
}

.small_content {
	font-size: 13px;
	display: block;
	float: left;
	width: 100px;
	margin-top: 5px;
	margin-bottom: 5px;
}
</style>
	</ui:define>
	<ui:define name="body">
		<div
			style="margin-left: 40px; margin-top: 5px; margin-bottom: 5px; float: left; width: 810px;">
			<div class="part" style="background-color: #fdfcfb;">
				<div
					style="width: 250px; float: left; padding-top: 12px; padding-left: 40px; padding-bottom: 10px; background-color: #ffe2dd;">
					<h:outputText styleClass="label_text" value="订单号码:" />
					<h:outputText styleClass="content_text"
						value="#{manageViewPurchaseBean.purchase.oid}" />
					<br />
					<h:outputText styleClass="label_text" value="当前状态:" />
					<h:outputText styleClass="content_text"
						value="#{manageViewPurchaseBean.purchase.stateText}" />
				</div>
				<div
					style="float: left; width: 200px; padding-top: 15px; padding-left: 10px;">
					<h:outputText styleClass="small_label" value="创建日期:" />
					<h:outputText styleClass="small_content"
						value="#{manageViewPurchaseBean.purchase.createTime}">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:outputText>
					<br />
					<h:outputText styleClass="small_label" value="总价:" />
					<h:outputText styleClass="small_content"
						value="#{manageViewPurchaseBean.purchase.totalPrice}">
					</h:outputText>
				</div>
			</div>
			<div class="part">
				<div class="part_header">
					<h:outputText value="图书信息" />
				</div>
				<div class="part_body">
					<div class="table_header">
				<div class="table_header_col" style="width:320px;">
				书名
				</div>
				<div class="table_header_col" style="width:60px;">
				数量
				</div>
				
				</div>
					<ui:repeat var="item" value="#{purchaseBean.purchase.items}">
						<div class="table_row">
							<div class="table_cell" style="width: 320px;">
								<h:outputLink value="/book.html">
									<h:outputText value="#{item.book.name}" />
									<f:param name="book_id" value="#{item.book.oid}" />
								</h:outputLink>
							</div>
							<div class="table_cell" style="width: 60px;">
								<h:outputText value="#{item.count}" />
							</div>
						</div>
						<div class="clearer" />

					</ui:repeat>
				</div>
			</div>
			<div class="part">
				<div class="part_header">
					<h:outputText value="订单历史" />
				</div>
				<div class="part_body">
					<ui:repeat var="log"
						value="#{manageViewPurchaseBean.purchase.logs}">
						<div style="margin-top: 5px; margin-bottom: 5px;">
							<div
								style="display: inline; margin-right: 20px; margin-top: 5px; margin-bottom: 5px;">
								<h:outputText value="#{log.createTime}">
									<f:convertDateTime pattern="yyyy-MM-dd HH:mm"
										timeZone="#{envSettingBean.timeZone}" />
								</h:outputText>
							</div>
							<div style="display: inline;">
								<h:outputText value="#{log.description}" />
							</div>
						</div>
					</ui:repeat>
				</div>
			</div>
			<div class="clearer" />
			<div class="part">
				<div class="part_header">
					<h:outputText value="配送信息" />
				</div>
				<div class="part_body">
					<div class="part_item">
						<h:outputLabel for="sendText" value="配送方式" />
						<h:outputText id="sendText"
							value="#{manageViewPurchaseBean.purchase.deliveryText}" />
					</div>

					<div class="part_item">
						<h:outputLabel for="priceText" value="配送费用" />
						<h:outputText id="priceText"
							value="#{manageViewPurchaseBean.purchase.deliveryFee}" />
					</div>
					<div class="part_item">
						<h:outputLabel for="nameText" value="收件人" />
						<h:outputText id="nameText"
							value="#{manageViewPurchaseBean.purchase.address.name}" />
					</div>
					<div class="part_item">
						<h:outputLabel for="locationText" value="收件地址" />
						<h:outputText id="locationText"
							value="#{manageViewPurchaseBean.purchase.address.location}" />
					</div>
					<div class="part_item">
						<h:outputLabel for="phoneText" value="联系电话" />
						<h:outputText id="phoneText"
							value="#{manageViewPurchaseBean.purchase.address.phone}" />
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
