<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:kui="http://kooobao.com/jsf/ui"
	template="/template/page_template.xhtml">
	<ui:param name="displayLogin" value="true"></ui:param>
	<ui:define name="title">酷宝图书馆-我的图书馆</ui:define>
	<ui:define name="body">
		<ui:decorate template="my_menu.xhtml" />
		<div style="width: 850px; float: left;">
			<h:panelGroup display="block" styleClass="part"
				rendered="#{myPersonBean.visitor.type == 'PERSON'}">
				<div class="part_header">个人信息</div>
				<div class="part_body form">
					<h:form id="personForm">
						<div style="width: 500px">
							<div style="margin-top: 10px; margin-bottom: 10px;">请完善您的个人信息，我们将根据这些信息为您提供最合适的教育资源</div>
							<h:outputLabel for="genderRadio" id="genderLabel">您的性別</h:outputLabel>
							<h:selectOneRadio id="genderRadio" layout="lineDirection"
								value="#{myPersonBean.personalInfo.gender}">
								<f:selectItem itemLabel="男" itemValue="M" />
								<f:selectItem itemLabel="女" itemValue="F" />
							</h:selectOneRadio>
							<br />
							<h:outputLabel for="yearMenu" id="yearLabel">出生年份</h:outputLabel>
							<h:selectOneMenu id="yearMenu"
								value="#{myPersonBean.personalInfo.bornYear}">
								<f:selectItems value="#{myPersonBean.yearList}" />
							</h:selectOneMenu>
							<br />
							<h:outputLabel for="eduSelect" id="eduLabel">您的教育程度</h:outputLabel>
							<h:selectOneMenu id="eduSelect"
								value="#{myPersonBean.personalInfo.education}">
								<f:selectItem itemLabel="大专及以下" itemValue="1" />
								<f:selectItem itemLabel="本科" itemValue="2" />
								<f:selectItem itemLabel="硕士" itemValue="3" />
								<f:selectItem itemLabel="博士及以上" itemValue="4" />
							</h:selectOneMenu>
							<br />
							<h:outputLabel for="kidCountSelect" id="kidSelectMenu">您有几个孩子</h:outputLabel>
							<h:selectOneMenu id="kidCountSelect"
								value="#{myPersonBean.personalInfo.kidCount}">
								<f:selectItem itemLabel="无" itemValue="0" />
								<f:selectItem itemLabel="一个" itemValue="1" />
								<f:selectItem itemLabel="两个" itemValue="2" />
								<f:selectItem itemLabel="两个以上" itemValue="3" />
							</h:selectOneMenu>
							<br />
							<h:outputLabel for="olderKidYear" id="olderKidYearLabel">最大孩子的出生年份</h:outputLabel>
							<h:inputText id="olderKidYear"
								value="#{myPersonBean.personalInfo.olderChildBornYear}" />
							<br />
							<h:outputLabel for="youngerKidYear" id="youngerKidYearLabel">最小孩子的出生年份</h:outputLabel>
							<h:inputText id="youngerKidYear"
								value="#{myPersonBean.personalInfo.youngerChildBornYear}" />
							<br />
							<h:outputLabel for="likeChoose" id="likeLabel">您对以下哪些方面的内容感兴趣:</h:outputLabel>
							<h:selectManyCheckbox id="likeChoose" layout="pageDirection"
								value="#{myPersonBean.likes}">
								<f:selectItem itemLabel="美国原版教材" itemValue="A" />
								<f:selectItem itemLabel="美国教育软件" itemValue="B" />
								<f:selectItem itemLabel="益智玩具" itemValue="C" />
								<f:selectItem itemLabel="iPhone/iPad教育软件" itemValue="D" />
								<f:selectItem itemLabel="外教活动" itemValue="E" />
								<f:selectItem itemLabel="亲子互动活动" itemValue="F" />
							</h:selectManyCheckbox>
							<div style="width: 300px; padding-left: 140px;">
								<h:commandLink styleClass="btn_solid"
									action="#{myPersonBean.save}">保存</h:commandLink>
							</div>
						</div>
					</h:form>
				</div>
			</h:panelGroup>
			<h:panelGroup display="block" styleClass="part"
				rendered="#{myPersonBean.visitor.type == 'INSTITUTE' and myPersonBean.visitor.status == 'NOT_VERIFIED'}">
				<div class="part_header">完善学校会员信息</div>
				<div class="part_body form">
					<h:form id="instForm">
						<div style="margin-top: 10px; margin-bottom: 10px;">您是学校用户，请完善您的学校信息。审核通过后，您将享有学校用户的专有功能</div>
						<label>学校名称：</label>
						<h:inputText value="#{myPersonBean.instituteInfo.name}" />
						<div class="clearer" />
						<label>学校地址：</label>
						<h:inputText value="#{myPersonBean.instituteInfo.address}" />
						<div class="clearer" />
						<label>联系人：</label>
						<h:inputText value="#{myPersonBean.instituteInfo.contact}" />
						<div class="clearer" />
						<label>联系电话：</label>
						<h:inputText value="#{myPersonBean.instituteInfo.phone}" />
						<div class="clearer" />
						<label>学校网址：</label>
						<h:inputText value="#{myPersonBean.instituteInfo.url}" />
						<div class="clearer" />
						<label>简介<span style="font-weight: normal;">（500字以内）</span>
						</label>
						<h:inputTextarea id="descText"
							value="#{myPersonBean.instituteInfo.description}"
							style="width:300px;height:80px;"
							onchange="check_input_length('instForm:descText',500)" />

						<div style="width: 300px; padding-left: 140px; margin-top: 10px;">
							<h:commandLink styleClass="btn_solid"
								action="#{myPersonBean.save}">保存</h:commandLink>
						</div>
					</h:form>
				</div>
			</h:panelGroup>

			<h:panelGroup display="block" styleClass="part"
				rendered="#{myPersonBean.visitor.type == 'INSTITUTE' and myPersonBean.visitor.status == 'ACTIVE'}">
				<div class="part_header">学校会员信息</div>
			</h:panelGroup>
		</div>
		<kui:message for=" defaultDialog" />
	</ui:define>
</ui:composition>
