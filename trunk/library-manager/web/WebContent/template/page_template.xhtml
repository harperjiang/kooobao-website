<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title" /></title>
	<link href="/style/main.css" rel="stylesheet" type="text/css" />
	<script type='text/javascript' src='/dwr/engine.js' />
	<script type='text/javascript' src='/dwr/util.js' />
	<script type="text/javascript" src="/dwr/interface/cart_manager.js" />
	<script type="text/javascript" src="/dwr/interface/fav_manager.js" />
	<script type="text/javascript" src="/js/cart.js" />
	<script type="text/javascript" src="/js/category.js" />
	<ui:insert name="css" />
</h:head>
<h:body>
	<div class="header">
		<div style="float: left; width: 250px; height: 70px;">
			<img src="" />
		</div>
		<h:panelGroup rendered="#{!loginBean.loggedIn and displayLogin}"
			layout="block" style="float: right; margin-right: 40px;">
			<h:outputLink value="/login.html">[登录]</h:outputLink>
			<h:outputLink value="/register.html">[注册]</h:outputLink>
			<h:outputLink value="/cart.html">我的借书篮</h:outputLink>
		</h:panelGroup>

		<h:panelGroup rendered="#{loginBean.loggedIn and displayLogin}"
			layout="block" style="float:right;margin-right:40px;">
			<h:form>
				<h:outputLink value="/my_index.html">我的图书馆</h:outputLink>
				<h:outputLink value="/cart.html">我的借书篮</h:outputLink>
				<h:commandLink action="#{loginBean.logout}">[注销]</h:commandLink>
			</h:form>
		</h:panelGroup>
		<div class="clearer" />
	</div>
	<h:panelGroup layout="block" styleClass="search">
		<h:form id="searchForm">
			<div style="display: block; float: left; height: auto;">
				<h:outputLabel for="searchText" value="搜一搜:" />
				<h:inputText id="searchText" value="#{searchBookBean.keyword}"
					style="width:250px;" />
			</div>
			<h:commandLink id="searchButton" styleClass="btn_positive"
				action="#{searchBookBean.search}">搜索</h:commandLink>
			<div style="display: block; float: left; padding-top: 5px;">
				<span style="margin-left: 25px;">热搜词:</span> <span> <ui:repeat
						value="#{hotSearchBean.hotWords}" var="hotWord">
						<h:commandLink action="#{hotSearchBean.hotSearch}"
							value="#{hotWord}">
							<f:param name="word" value="#{hotWord}" />
						</h:commandLink>
					</ui:repeat>
				</span>
			</div>
		</h:form>
	</h:panelGroup>

	<div class="body">
		<ui:insert name="body" />
	</div>
	<div class="footer"></div>
</h:body>
</html>
