<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/common/page_template.xhtml">
	<ui:define name="title">酷宝英语教育-团购信息查询系统-备货</ui:define>
	<ui:define name="body">
		<style type="text/css">
.col1 {
	width: 40px;
}

.col2 {
	width: 240px;
}

.col3 {
	width: 30px;
}

.col4 {
	width: 30px;
}

.col5 {
	width: 30px;
}

.col6 {
	width: 30px;
}

input.smallText {
	width: 20px;
}
</style>
		<div style="font-size: 18px; margin-bottom: 20px; margin-top: 30px">团购单配货</div>
		<h:form>

			<h:outputLabel value="订购书籍列表" />
			<h:dataTable id="dataTable" styleClass="dataTable" width="560"
				columnClasses="col1,col2,col3,col4,col5"
				value="#{prepareDeliveryBean.delivery.items}" var="item">
				<h:column>
					<f:facet name="header">编号</f:facet>
					<h:outputText value="#{item.orderItem.product.code}" />
				</h:column>
				<h:column>
					<f:facet name="header">名称</f:facet>
					<h:outputText value="#{item.orderItem.product.name}" />
				</h:column>

				<h:column rendered="#{delivery.status eq 'CREATED'}">
					<f:facet name="header">备货数量</f:facet>
					<h:outputText value="#{item.count}" />
				</h:column>
				<h:column rendered="#{delivery.status == NULL}">
					<f:facet name="header">数量</f:facet>
					<h:outputText value="#{item.orderItem.count}" />
				</h:column>
				<h:column rendered="#{delivery.status == NULL}">
					<f:facet name="header">未备货数量</f:facet>
					<h:outputText
						value="#{item.orderItem.count-item.orderItem.preparedCount}" />
				</h:column>
				<h:column rendered="#{delivery.status == NULL}">
					<f:facet name="header">本次备货数量</f:facet>
					<h:inputText styleClass="smallText" value="#{item.count}">
						<f:convertNumber integerOnly="true" />
					</h:inputText>
				</h:column>

			</h:dataTable>
			<br />

			<h:outputLabel value="快递公司" />
			<h:selectOneMenu value="#{prepareDeliveryBean.delivery.company}">
				<f:selectItems value="#{supportDataBean.expressCompanies}" />
			</h:selectOneMenu>
			<br />
			<h:outputLabel value="快递单号" />
			<h:inputText value="#{prepareDeliveryBean.delivery.number}" />
			<br />
			<h:outputLabel value="联系人" />
			<h:inputText value="#{prepareDeliveryBean.delivery.contact.name}" />
			<br />
			<h:outputLabel value="联系电话" />
			<h:inputText value="#{prepareDeliveryBean.delivery.contact.phone}" />
			<br />
			<h:outputLabel value="地址" />
			<h:inputTextarea required="true"
				value="#{prepareDeliveryBean.delivery.contact.address}" />
			<br />
			<a href="inner_index.htm">回到首页</a>
			<br />
			<a href="search_delivery.htm">回到快递单查询页面</a>
			<br />
			<h:panelGroup rendered="#{prepareDeliveryBean.delivery.editable}">
				<h:commandButton value="保存" action="#{prepareDeliveryBean.save}" />
				<br />
				<h:commandButton value="全部配货" rendered="#{delivery.status eq null}"
					action="#{prepareDeliveryBean.quickPrepare}" />
				<br />
				<h:commandButton value="快速发货" rendered="#{delivery.status eq null}"
					action="#{prepareDeliveryBean.quickSend}" />
			</h:panelGroup>
			<br />
			<h:messages />
			<br />
		</h:form>
	</ui:define>
</ui:composition>
