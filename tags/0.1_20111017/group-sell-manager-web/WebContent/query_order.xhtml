<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/common/page_template.xhtml">
	<ui:define name="title">酷宝英语教育-团购信息查询系统</ui:define>
	<ui:define name="body">
		<style type="text/css">
.col1 {
	width: 50px;
}

.col2 {
	width: 40px;
}

.col21 {
	width: 30px;
}

.col22 {
	width: 30px;
}

.col3 {
	width: 30px;
}

.col4 {
	width: 50px;
}

.col5 {
	width: 80px;
}

.col6 {
	width: 50px;
}

.col7 {
	width: 300px;
}
</style>
		<div style="font-size: 18px; margin-bottom: 20px; margin-top: 30px">订单查询</div>
		<div class="searchForm"><h:form>
			<h:outputLabel value="团购活动" />
			<h:selectOneMenu value="#{queryOrderBean.groupName}">
				<f:selectItems value="#{maintainGroupBean.groupNames}" />
			</h:selectOneMenu>
			<br />
			<h:outputLabel value="客户名" />
			<h:inputText value="#{queryOrderBean.customer}" />
			<br />
			<h:outputLabel value="联系人姓名" />
			<h:inputText value="#{queryOrderBean.contactName}" />
			<br />
			<h:outputLabel value="参考编号" />
			<h:inputText value="#{queryOrderBean.refNumber}" />
			<br />
			<h:outputLabel value="订单状态" />
			<h:selectOneMenu value="#{queryOrderBean.status}">
				<f:selectItems value="#{supportDataBean.orderStatus}" />
			</h:selectOneMenu>
			<h:selectBooleanCheckbox value="#{queryOrderBean.findProblematic}" />
			<h:outputText value="只查询问题件" />
			<br />
			<h:commandButton action="#{queryOrderBean.search}" value="查找" />
			<h:messages />
		</h:form></div>
		<br />
		<a href="inner_index.htm">回到首页</a>
		<br />
		<br />
		<div><h:form>
			<h:dataTable id="dataTable" styleClass="dataTable" width="880"
				columnClasses="col1,col2,col21,col22,col3,col4,col5,col6,col7"
				cellpadding="5" var="order" value="#{queryOrderBean.orders}">
				<h:column>
					<f:facet name="header">订单号</f:facet>
					<h:commandLink action="#{queryOrderBean.view}">
						<h:outputText value="#{order.displayId}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">参考编号</f:facet>
					<h:outputText value="#{order.refNumber}" />
				</h:column>
				<h:column>
					<f:facet name="header">总价</f:facet>
					<h:outputText value="#{order.totalAmount}" />
				</h:column>
				<h:column>
					<f:facet name="header">已付</f:facet>
					<h:outputText rendered="#{order.totalAmount lt order.paidAmount}"
						style="color:#ff0000;" value="#{order.paidAmount}" />
					<h:outputText rendered="#{order.paidAmount == 0}"
						style="color:#00ff00;" value="#{order.paidAmount}" />
					<h:outputText rendered="#{order.totalAmount gt order.paidAmount}"
						style="color:#0000ff;" value="#{order.paidAmount}" />
					<h:outputText rendered="#{(order.totalAmount == order.paidAmount)}"
						value="#{order.paidAmount}" />
				</h:column>
				<h:column>
					<f:facet name="header">客户</f:facet>
					<h:outputText value="#{order.customer}" />
				</h:column>
				<h:column>
					<f:facet name="header">创建于</f:facet>
					<h:outputText value="#{order.createDate}">
						<f:convertDateTime pattern="yyyy/MM/dd" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">订单状态</f:facet>
					<h:outputText value="#{order.fullStatus}" />
				</h:column>
				<h:column>
					<f:facet name="header">收货人</f:facet>
					<h:outputText value="#{order.contact.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">地址信息</f:facet>
					<h:outputText value="#{order.contact.address}" />
				</h:column>
			</h:dataTable>
		</h:form></div>
	</ui:define>
</ui:composition>
