<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/common/page_template.xhtml">
	<ui:define name="title">会员专区</ui:define>
	<ui:define name="body">
		<div class="titlebar">
		<div class="title">注册会员</div>
		<div class="titledesc">申请为会员后，登录即可享受会员专属资源。</div>
		</div>
		<h:form id="register">
			<div id="register" class="part formLayout"
				style="width: 80%; display: block" align="center">

			<fieldset><legend>填写会员信息</legend> <label for="">会员类型：</label>
			<h:selectOneMenu  value="#{registerBean.memberType}">
				<f:selectItem itemLabel="个人用户" itemValue="p" />
				<f:selectItem itemLabel="机构用户" itemValue="i" />
			</h:selectOneMenu> <br />
			<label for="register_name"> 会员名称：</label> <h:inputText
				id="register_name" name="name" value="#{registerBean.name}" />
			(机构会员请提供机构注册名称，个人会员请填写姓名) <br />
			<label>Email：</label> <h:inputText name="email"
				value="#{registerBean.email}" /> (提交注册信息后您将收到一封注册信件，请按照信件指示完成注册) <br />
			<label>联系人电话：</label> <h:inputText name="phone"
				value="#{registerBean.phone}" /> <br />
			<h:commandButton value="注册" action="#{registerBean.register}" /></fieldset>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
