<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/common/page_template.xhtml">
	<ui:define name="title">酷宝原版少儿英语</ui:define>
	<ui:define name="body">
		<div style="padding-left: 15px;">
			<div class="title">酷宝统一认证系统：登陆</div>
			<div>
				<h:form class="formLayout">
					<h:outputLabel value="用户名"></h:outputLabel>
					<h:inputText id="userId" value="#{loginBean.userId}"
						required="true" requiredMessage="请输入用户名" />
					<h:message for="userId" />
					<br />
					<h:outputLabel value="密码"></h:outputLabel>
					<h:inputSecret id="password" value="#{loginBean.plainPass}"
						required="true" requiredMessage="请输入密码" />
					<h:message for="password"></h:message>
					<br />
					<h:messages />
					<br />
					<h:commandButton value="提交" action="#{loginBean.login}" />
				</h:form>
				<h:outputLink value="member/register.xhtml"
					style="margin-bottom:10px;display:block;">注册新用户</h:outputLink>
				<br />
				<h:outputLink>忘记密码</h:outputLink>
			</div>
		</div>
	</ui:define>
</ui:composition>
