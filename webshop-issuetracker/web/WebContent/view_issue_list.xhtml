<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/common/page_template.xhtml">
	<ui:define name="title">酷宝英语教育-问题件跟踪系统:问题件列表</ui:define>

	<ui:define name="body">

		<style type="text/css">
.firstCol {
	width: 80px;
}

.secondCol {
	width: 120px;
}
</style>

		<div style="margin-top: 25px;">
		<div style="font-size: 18px; margin-bottom: 20px;">问题件列表</div>

		<h:form>
			<div style="overflow: auto;">
			<div class="searchForm"><h:outputLabel value="负责人" /> <h:inputText
				value="#{viewIssueList.findBean.follower}" /> <br />
			<h:outputLabel value="创建人" /> <h:inputText
				value="#{viewIssueList.findBean.creator}" /> <br />
			<h:outputLabel value="开始时间(yyyy/MM/dd)" /><h:inputText
				value="#{viewIssueList.findBean.fromDate}">
				<f:convertDateTime pattern="yyyy/MM/dd" />
			</h:inputText><br />
			<h:outputLabel value="结束时间(yyyy/MM/dd)" /><h:inputText
				value="#{viewIssueList.findBean.toDate}">
				<f:convertDateTime pattern="yyyy/MM/dd" />
			</h:inputText><br />
			</div>
			<div class="searchForm"><h:outputLabel value="状态" /> <h:selectManyMenu
				value="#{viewIssueList.findBean.status}">
				<f:selectItems value="#{supportData.troubleSearchStatus}" />
			</h:selectManyMenu> <br />
			</div>
			</div>
			<h:commandButton value="搜索" action="#{viewIssueList.reload}" />
		</h:form> <br />

		<h:form>
			<h:dataTable id="dataTable" styleClass="dataTable" width="840"
				columnClasses="firstCol,secondCol"
				cellpadding="5" var="issue" value="#{viewIssueList.issues}">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:commandLink action="#{viewIssueList.view}">
						<h:outputText value="#{issue.displayId}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">标题</f:facet>
					<h:outputText value="#{issue.subject}" />
				</h:column>
				<h:column>
					<f:facet name="header">客户</f:facet>
					<h:outputText value="#{issue.customer}" />
				</h:column>
				<h:column>
					<f:facet name="header">创建于</f:facet>
					<h:outputText value="#{issue.createTime}">
						<f:convertDateTime pattern="yyyy/MM/dd" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">状态</f:facet>
					<h:outputText value="#{issue.statusText}" />
				</h:column>
				<h:column>
					<f:facet name="header">创建人</f:facet>
					<h:outputText value="#{issue.creatorId}" />
				</h:column>
				<h:column>
					<f:facet name="header">负责人</f:facet>
					<h:outputText value="#{issue.followerId}" />
				</h:column>
				<h:column>
					<f:facet name="header">解决方案</f:facet>
					<h:outputText value="#{issue.shortSolution}" />
				</h:column>
			</h:dataTable>
		</h:form></div>
	</ui:define>
</ui:composition>
